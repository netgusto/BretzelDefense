<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">
    var dpr = window.devicePixelRatio || 1;
    if(dpr < 1) dpr = 1;    // zoomed out browser
    var pxwidth = Math.max(screen.height, screen.width) * dpr;
    var pxheight = Math.min(screen.height, screen.width) * dpr;
    document.write('<meta name="viewport" content="width=' + pxwidth + ', height=' + pxheight + ', user-scalable=no">');
</script>
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="manifest" href="/assets/manifest.json">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.0.0/screenfull.min.js"></script>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: red;
}
#app {
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
}

#debug {
    color: white;
    font-size: .3;
    font-family: monospace;
}
</style>
</head>
<body>
<div id="app"></div>
<script src="/assets/bundle.js"></script>
<div id="debug"></div>
</body>
</html>
